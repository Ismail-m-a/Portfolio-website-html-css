<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact</title>
    <link rel="stylesheet" href="kontakt-form.css">
</head>
<body>

        <form action="">

            <label for="subject">Ämne:</label>

            <input type="submit" value="submit">

        </form>
    </div>
</body>
